<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Nahlawi Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f172a;
            color: #f1f5f9;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }
        
        h1 {
            font-size: 2rem;
            margin: 30px 0 20px;
            color: #f1f5f9;
        }
        
        p {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin: 20px 0 40px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }
        
        .links {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #334155;
        }
        
        .links a {
            color: #94a3b8;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #3b82f6;
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>
            The page you're looking for doesn't exist or has been moved. 
            Don't worry, you can find plenty of useful tools on our homepage!
        </p>
        <a href="/" class="btn">‚Üê Back to Home</a>
        
        <div class="links">
            <a href="/tools/word-counter">Word Counter</a>
            <a href="/tools/percentage-calculator">Percentage Calculator</a>
            <a href="/tools/age-calculator">Age Calculator</a>
        </div>
    </div>
</body>
</html>
